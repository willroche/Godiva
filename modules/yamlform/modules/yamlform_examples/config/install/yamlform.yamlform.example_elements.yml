langcode: en
status: false
dependencies: {  }
uid: null
template: false
id: example_elements
title: 'Example: Elements'
description: 'Examples for every supported <a href="https://api.drupal.org/api/drupal/elements">form element</a>.'
elements: |
  hidden:
    '#type': hidden
    '#title': 'hidden'
    '#value': '{hidden}'
  value:
    '#type': value
    '#title': 'value'
    '#value': '{value}'
  markup_elements:
    '#type': details
    '#title': 'Markup Elements'
    '#open': true
    item:
      '#type': item
      '#title': 'item'
      '#markup': '{markup}'
      '#prefix': '{prefix}'
      '#suffix': '{suffix}'
      '#field_prefix': '{field_prefix}'
      '#field_suffix': '{field_suffix}'
    markup:
      '#markup': '<p>{markup}</p>'
    processed_text:
      '#format': 'plain_text'
      '#text': '<p>{processed_text}</p>'
      '#type': processed_text
    label:
      '#type': label
      '#title': 'label'
      '#required': true
    container:
      '#type': container
      content:
        '#markup': '<p>{container}</p>'
    list:
      '#theme': item_list
      '#list_type': ol
      '#items':
        - 'Item 1'
        - 'Item 2'
        - 'Item 3'
  standard_elements:
    '#type': details
    '#title': 'Standard Elements'
    '#open': true
    textarea:
      '#type': textarea
      '#title': 'textarea'
    textfield:
      '#type': textfield
      '#title': 'textfield'
    password:
      '#type': password
      '#title': 'password'
    select:
      '#type': select
      '#title': 'select'
      '#options':
        1: one
        2: two
        3: three
    select_multiple:
      '#type': select
      '#title': 'select_multiple'
      '#multiple': true
      '#options':
        1: one
        2: two
        3: three
    checkbox:
      '#type': checkbox
      '#title': 'checkbox'
    checkboxes:
      '#type': checkboxes
      '#title': 'checkboxes'
      '#options':
        1: one
        2: two
        3: three
    radios:
      '#type': radios
      '#title': 'radios'
      '#options':
        Yes: Yes
        No: No
  html5_elements:
    '#type': details
    '#title': 'HTML5 Elements'
    '#open': true
    email:
      '#type': email
      '#title': 'email'
    number:
      '#type': number
      '#title': 'number'
      '#min': 0
      '#max': 10
      '#step': 1
    range:
      '#type': range
      '#title': 'range'
      '#min': 0
      '#max': 10
      '#step': 1
    tel:
      '#type': tel
      '#title': 'tel'
    url:
      '#type': url
      '#title': 'url'
    color:
      '#type': color
      '#title': 'color'
    weight:
      '#type': weight
      '#title': 'weight'
  date_elements:
    '#type': details
    '#title': 'Date Elements'
    '#open': true
    datetime:
      '#type': datetime
      '#title': 'datetime'
    datelist:
      '#type': datelist
      '#title': 'datelist'
      '#date_part_order':
        - month
        - day
        - year
        - hour
        - minute
        - second
        - ampm
  custom_elements:
    '#type': details
    '#title': 'Custom Elements'
    '#open': true
    dollars:
      '#type': number
      '#title': 'dollars'
      '#min': 0
      '#step': 1
      '#field_prefix': '$'
      '#field_suffix': '.00'
    ssn:
      '#type': textfield
      '#title': 'ssn'
      '#pattern': '^\d{3}-?\d{2}-?\d{4}$'
      '#test': '123-45-6789'
    alpha_numeric:
      '#type': textfield
      '#title': 'alpha_numeric'
      '#pattern': '^[a-zA-Z0-9]+$'
      '#test': 'alphanumeric'
    emails:
      '#type': textfield
      '#title': 'emails'
      '#pattern': '^([\w+-.%]+@[\w-.]+\.[A-Za-z]{2,4}(,\s*)?)+$'
      '#test': 'example@example.com, test@test.com'
    three_word:
      '#type': textfield
      '#title': 'three_word'
      '#pattern': '^\s*(\S+\s+){0,49}\S*$'
      '#test': 'one two three'
  drupal_elements:
    '#type': details
    '#title': 'Drupal Elements'
    '#open': true
    text_format:
      '#type': text_format
      '#title': 'text_format'
    managed_file:
      '#type': managed_file
      '#title': 'managed_file'
    machine_name_label:
      '#type': textfield
      '#title': 'Label with machine name'
      '#id': 'source'
    machine_name:
      '#type': machine_name
      '#title': 'Machine name'
      '#machine_name':
         source:
          - drupal_elements
          - machine_name_label
    entity_autocomplete_user:
      '#type': entity_autocomplete
      '#title': 'entity_autocomplete (user)'
      '#target_type': 'user'
      '#selection_settings':
        'include_anonymous': false
    entity_autocomplete_users:
      '#type': entity_autocomplete
      '#title': 'entity_autocomplete (user tags)'
      '#tags': true
      '#target_type': 'user'
      '#selection_settings':
        'include_anonymous': true
    language_select:
      '#type': language_select
      '#title': 'language_select'
      '#languages': 3
    password_confirm:
      '#type': password_confirm
      '#title': 'password_confirm'
    search:
      '#type': search
      '#title': 'Search'
    tableselect:
      '#type': tableselect
      '#title': 'tableselect'
      '#js_select': true
      '#options':
        1: one
        2: two
        3: three
